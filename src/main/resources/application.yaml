### Internal Spring Configuration
#server:
#  servlet:
#    context-path: "/server"
spring:
  servlet:
    multipart.max-file-size: 100MB
    multipart.max-request-size: 100MB
  datasource:
    url: "jdbc:h2:file:./allure/db"
    # H2 default username
    username: sa
    # H2 default password (empty)
    password:
  jpa:
    database: H2
    show-sql: false
    hibernate.ddl-auto: update
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${OAUTH2_GOOGLE_ALLURE_CLIENT_ID}
            client-secret: ${OAUTH2_GOOGLE_ALLURE_CLIENT_SECRET}
            scope: openid, profile, email
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            client-name: Google
        provider:
          google:
            issuer-uri: https://accounts.google.com

### App OAuth2 Security Configuration Toggle
app:
  security:
    enable-oauth2: false

vaadin.urlMapping: "/ui/*"
server.port: ${PORT:8080}
### Security
basic.auth:
  username: admin
  password: admin
  enable: false
### App Configuration
springdoc.swagger-ui.path: /swagger-ui.html

